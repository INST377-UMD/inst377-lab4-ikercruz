<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .section {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="page-title">INST377 - Lab 4</h1>
    
    <div class="container">
        <div class="section">
            <h2>Alert Me Section</h2>
            <form id="alertForm">
                <input type="text" id="nameInput" placeholder="Enter your name" required>
                <button type="button" onclick="alertName()">Alert Me</button>
            </form>
        </div>

        <div class="section">
            <h2>Change Color Section</h2>
            <button onclick="changeColor()">Change Color</button>
        </div>

        <div class="section">
            <h2>Text Tester Section</h2>
            <form id="textForm">
                <input type="text" id="textInput" placeholder="Enter text">
                <button type="button" onclick="validateText()">Validate Text</button>
            </form>
        </div>

        <div class="section">
            <h2>Add Text Section</h2>
            <button onclick="addText()">Add Text</button>
        </div>
    </div>

    <script>
        function alertName() {
            let name = document.getElementById("nameInput").value;
            if (name) {
                alert("Hi " + name + "!");
            } else {
                alert("Please enter your name.");
            }
        }

        function changeColor() {
            let body = document.body;
            body.style.backgroundColor = body.style.backgroundColor === 'blue' ? 'green' : 'blue';
        }

        function validateText() {
            let text = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid.");
            }
        }

        function addText() {
            let title = document.getElementById("page-title");
            title.innerText += " Add Text";
        }
    </script>
</body>
</html>
